        let currentLang = 'en'; 
        let userCountry = 'Unknown';

        async function detectLocationAndLanguage() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                userCountry = data.country_name || 'Unknown';
                const countryCode = data.country_code;

                const langMap = {
                    'PE': 'es', 'ES': 'es', 'MX': 'es', 'CO': 'es', 'AR': 'es', 'CL': 'es',
                    'US': 'en', 'GB': 'en', 'AU': 'en',
                    'FR': 'fr', 'CA': 'fr', 'BE': 'fr',
                    'BR': 'pt', 'PT': 'pt',
                    'DE': 'de', 'AT': 'de', 'CH': 'de'
                };

                const detectedLang = langMap[countryCode] || 'en';
                changeLanguage(detectedLang);
                document.getElementById('languageSelect').value = detectedLang;

            } catch (error) {
                console.log("IP Detection failed, defaulting to EN");
                changeLanguage('en');
            }
        }

        function changeLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            document.getElementById('t-title').innerHTML = t.title;
            document.getElementById('t-subtitle').innerText = t.subtitle;
            document.getElementById('t-warning').innerText = t.warning;
            document.getElementById('l-token').innerText = t.l_token;
            document.getElementById('l-code').innerText = t.l_code;
            document.getElementById('btn').innerText = t.btn;
            document.getElementById('t-success-title').innerText = t.success_title;
            document.getElementById('t-success-msg').innerText = t.success_msg;
            document.getElementById('t-note-label').innerText = t.note_label;
            document.getElementById('t-note-msg').innerText = t.note_msg;
        }

        async function activar() {
            const tokenInput = document.getElementById('token');
            const codeInput = document.getElementById('code');
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');
            const successBox = document.getElementById('successMessage');
            const t = translations[currentLang];

            const token = tokenInput.value.trim();
            const code = codeInput.value.trim().toUpperCase();

            if (!token || !code || code.length < 6) {
                status.className = "error";
                status.innerText = t.error_data;
                return;
            }

            btn.disabled = true;
            btn.innerText = t.processing;
            status.innerText = "";
            successBox.style.display = "none";

            try {
                const response = await fetch(API_URL + "/activar", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        code: code,
                        token: token,
                        country: userCountry
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerText = "";
                    successBox.style.display = "block";
                    codeInput.value = "";
                } else {
                    status.className = "error";
                    if(data.message.includes("Token")) status.innerText = t.error_token;
                    else if(data.message.includes("Code")) status.innerText = t.error_code;
                    else status.innerText = "‚ùå " + data.message;
                }
            } catch (error) {
                status.className = "error";
                status.innerText = t.error_conn;
            }
            
            btn.disabled = false;
            btn.innerText = t.btn;
        }

        window.onload = detectLocationAndLanguage;

<body>

    <script>
        // ==========================================
        // CONFIGURACI√ìN API (PON TU URL DE RENDER AQUI)
        // ==========================================
        const API_URL = "https://mi-api-surfshark.onrender.com"; 

        // ==========================================
        // TRADUCCIONES
        // ==========================================
        const translations = {
            es: {
                title: 'Activar Dispositivo <br><span class="highlight">(SurfShark - VPN)</span>',
                subtitle: "Ingresa el c√≥digo que aparece en tu App de PC o Tel√©fono.",
                warning: "(No ingresar desde la Web)",
                btn: "ACTIVAR AHORA",
                processing: "Procesando...",
                error_len: "‚ö†Ô∏è Ingresa el c√≥digo completo de 6 d√≠gitos.",
                success_title: "‚úÖ ¬°Dispositivo Activado!",
                success_msg: "Gracias por tu compra. Podr√°s tener 4 cuentas con la sesi√≥n iniciada.",
                note_label: "Nota:",
                note_msg: "Tienes un plazo de 24h para que ingresen todos los dispositivos. Fuera de este plazo ser√°n eliminadas.",
                error_conn: "Error de conexi√≥n."
            },
            en: {
                title: 'Activate Device <br><span class="highlight">(SurfShark - VPN)</span>',
                subtitle: "Enter the code displayed on your PC or Mobile App.",
                warning: "(Do not use Web login code)",
                btn: "ACTIVATE NOW",
                processing: "Processing...",
                error_len: "‚ö†Ô∏è Please enter the full 6-digit code.",
                success_title: "‚úÖ Device Activated!",
                success_msg: "Thanks for your purchase. You can have 4 active sessions.",
                note_label: "Note:",
                note_msg: "You have 24h to log in all devices. Sessions added later will be removed.",

            },
            fr: {

                subtitle: "Entrez le code affich√© sur votre application PC ou Mobile.",
                warning: "(Ne pas utiliser le code Web)",
                btn: "ACTIVER MAINTENANT",
                processing: "Traitement...",
                error_len: "‚ö†Ô∏è Veuillez entrer le code complet √† 6 chiffres.",
                success_title: "‚úÖ Appareil activ√© !",
                success_msg: "Merci pour votre achat. Vous pouvez avoir 4 sessions actives.",
                note_label: "Note :",
                note_msg: "Vous avez 24h pour connecter tous les appareils. Au-del√†, ils seront supprim√©s.",
                error_conn: "Erreur de connexion."
            },
            pt: {
                title: 'Ativar Dispositivo <br><span class="highlight">(SurfShark - VPN)</span>',
                subtitle: "Insira o c√≥digo exibido no App do PC ou Celular.",
                warning: "(N√£o use o c√≥digo da Web)",
                btn: "ATIVAR AGORA",
                processing: "Processando...",
                error_len: "‚ö†Ô∏è Insira o c√≥digo completo de 6 d√≠gitos.",
                success_title: "‚úÖ Dispositivo Ativado!",
                success_msg: "Obrigado pela compra. Voc√™ pode ter 4 sess√µes ativas.",
                note_label: "Nota:",
                note_msg: "Voc√™ tem 24h para conectar todos os dispositivos. Ap√≥s isso, ser√£o removidos.",
                error_conn: "Erro de conex√£o."
            },
            de: {
                title: 'Ger√§t aktivieren <br><span class="highlight">(SurfShark - VPN)</span>',
                subtitle: "Geben Sie den Code ein, der in Ihrer PC- oder Handy-App angezeigt wird.",
                warning: "(Nicht den Web-Code verwenden)",
                btn: "JETZT AKTIVIEREN",
                processing: "Verarbeitung...",
                error_len: "‚ö†Ô∏è Bitte geben Sie den 6-stelligen Code ein.",
                success_title: "‚úÖ Ger√§t aktiviert!",
                success_msg: "Danke f√ºr Ihren Kauf. Sie k√∂nnen 4 aktive Sitzungen haben.",
                note_label: "Hinweis:",
                note_msg: "Sie haben 24 Stunden Zeit, um alle Ger√§te anzumelden.",
                error_conn: "Verbindungsfehler."
            }
        };

        // Variable global para el idioma actual
        let currentLang = 'es'; 

        // Detectar idioma del navegador autom√°ticamente
        function detectLanguage() {
            const browserLang = navigator.language || navigator.userLanguage;
            const shortLang = browserLang.substring(0, 2); // 'en-US' -> 'en'
            
            if (translations[shortLang]) {
                changeLanguage(shortLang);
                document.getElementById('languageSelect').value = shortLang;
            } else {
                // Si el idioma no existe, por defecto Ingl√©s (o Espa√±ol si prefieres)
                changeLanguage('en'); 
                document.getElementById('languageSelect').value = 'en';
            }
        }

        function changeLanguage(lang) {
            currentLang = lang;
            const t = translations[lang];

            document.getElementById('t-title').innerHTML = t.title;
            document.getElementById('t-subtitle').innerText = t.subtitle;
            document.getElementById('t-warning').innerText = t.warning;
            document.getElementById('btn').innerText = t.btn;
            document.getElementById('t-success-title').innerText = t.success_title;
            document.getElementById('t-success-msg').innerText = t.success_msg;
            document.getElementById('t-note-label').innerText = t.note_label;
            document.getElementById('t-note-msg').innerText = t.note_msg;
        }

        // ==========================================
        // L√ìGICA DE ACTIVACI√ìN
        // ==========================================
        async function activar() {
            const codeInput = document.getElementById('code');
            const status = document.getElementById('status');
            const btn = document.getElementById('btn');
            const successBox = document.getElementById('successMessage');
            const t = translations[currentLang]; // Usar textos del idioma actual

            const code = codeInput.value.trim().toUpperCase();

            if (!code || code.length < 6) {
                status.className = "error";
                status.innerText = t.error_len;
                return;
            }

            btn.disabled = true;
            btn.innerText = t.processing;
            status.innerText = "";
            successBox.style.display = "none";

            try {
                const response = await fetch(API_URL + "/activar", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: code })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    status.innerText = "";
                    successBox.style.display = "block";
                    codeInput.value = "";
                } else {
                    status.className = "error";
                    // Si el servidor devuelve mensaje, lo mostramos. 
                    // Si quieres traducir los errores del servidor, habr√≠a que hacerlo en el backend o mapearlos aqu√≠.
                    // Por ahora mostramos el mensaje del backend traducido manualmente si es com√∫n:
                    if(data.message.includes("incorrecto")) status.innerText = "‚ùå " + (currentLang === 'es' ? "C√≥digo incorrecto" : "Invalid code");
                    else status.innerText = "‚ùå " + data.message;
                }
            } catch (error) {
                status.className = "error";
                status.innerText = t.error_conn;
                console.error(error);
            }
            
            btn.disabled = false;
            btn.innerText = t.btn;
        }

        // Iniciar detecci√≥n al cargar
        window.onload = detectLanguage;

    </script>
</body>
